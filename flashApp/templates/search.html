{% extends "base.html" %}

{% block title %}Search Results for: {{ search_term }}{% endblock %}
{% block article %}
<div class="container">
    <div class="row p-3">
        {% for row in results %}
        <div class="container p-1" style="width:200px">
            <a href="{{ url_for('view.view',id=row['id'])}}">
                <article class="card card-body">
                    {% if row['thumbnail'] %}
                    <img class="card-img-top" src="{{ url_for('static', filename=row['filepath']+'/'+row['thumbnail']) }}">
                    {% else %}
                    <img class="card-img-top" src="{{ url_for('static', filename='img/placeholder.jpg')}}">
                    {% endif %}
                    <h5 class="card-body card-title text-center">{{ row["title"] }}</h5>
                </article>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
